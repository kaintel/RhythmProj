<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="note.js"></script>
    <script src="action.js"></script>
    <script src="minotaur.js"></script>
  </head>

    <body >
      <a-scene >
        <a-assets>
                 
          <!-- <a-assets-item id="winter" src="low_poly_winter_scene/scene.gltf"></a-assets-item> -->
          <a-assets-item id="forest" src="low_poly_environments_01/scene.gltf"></a-assets-item>
          <a-assets-item id="mino" src="minotaur_low-poly/scene.gltf"></a-assets-item>
          <!-- assets -->

        </a-assets>

        <a-gltf-model  src="#winter" position="0 0.5 0" ></a-gltf-model>
        <a-gltf-model  src="#forest" position="0 0 0" ></a-gltf-model>


        <a-plane color="grey" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
      
      
        <a-gltf-model src="#winter" position="0 0.5 0"></a-gltf-model>
        <a-gltf-model src="#forest" position="0 0 0"></a-gltf-model>
        
        <a-sky color="cyan"></a-sky>
        <a-camera  active id="mainCamera" position="10 1.5 0">
          <a-cursor id="mainCursor" raycaster="objects: [interact]">
     
			
	
            
        
          </a-cursor>
        </a-camera>
        <a-camera active="false" id="cylinderCamera" position="-25 6 0" wasd-controls-enabled="false">
          <a-cursor raycaster="objects: [interact]" id="cylinderCursor"></a-cursor>
        </a-camera>
      </a-scene>

    </body>
</html>
