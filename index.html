<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script> -->
    <script src="note.js"></script>
    <script src="action.js"></script>
    <script src="minotaur.js"></script>
    <script src="monster2.js"></script>
    <script src="scorenote.js"></script>
    <script src="cloud.js"></script>
    <script src="sky.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>" -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.0/dist/aframe-physics-system.min.js"></script> -->
     <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
     <script src="kinema.js"></script>
  </head>

    <body >
      <a-scene id="scene" physics="debug: false; gravity: 0 0 0">
        <a-assets>
          <a-assets-item id="floorTexture" src="images/floor.jpg"></a-assets-item>
          <a-assets-item id="sky" src="images/sky.jpg"></a-assets-item>
          <a-assets-item id="sky2" src="images/fan.jpeg"></a-assets-item>
          <a-assets-item id="dungeon" src="modular_dungeon_kit/scene.gltf"></a-assets-item>
          <a-assets-item id="forest" src="low_poly_environments_01/scene.gltf"></a-assets-item>
          <a-assets-item id="mino" src="minotaur_low-poly/scene.gltf"></a-assets-item>
          <a-assets-item id="monster2" src="monsters_01/scene.gltf"></a-assets-item>
          <a-assets-item id="cloud"src="cloud_test/scene.gltf"></a-assets-item> 
          <a-assets-item id="wall" src="modular_dungeon_kit/onewall.glb"></a-assets-item>
          <!-- assets -->

        </a-assets>
      
        <a-gltf-model  scale = "5 5 5" src="#dungeon" position="0 -10 0" ></a-gltf-model>
        <a-gltf-model src="#forest" position="0 0 0" ></a-gltf-model>

        <a-entity id="mainRoom">
      <!-- front -->
          <a-gltf-model src="#wall" rotation="0 0 0" scale="5 5 1" position="0 0 -5"></a-gltf-model>
          <a-box depth="3" height="5" width="0.3" position="0 0 -5" static-body id="wall" opacity="0 0 0"></a-box>
          <a-gltf-model src="#wall" rotation="0 90 0" scale="5 5 5" position="-5.5 0 -5"></a-gltf-model>

      <!-- back -->
          <a-gltf-model src="#wall" rotation="0 180 0" scale="5 5 5" position="10 0 -5"></a-gltf-model>

      <!-- left -->
          <a-gltf-model src="#wall" rotation="0 90 0" scale="5 5 5" position="5 0 -10"></a-gltf-model>

      <!-- right -->
          <a-gltf-model src="#wall" rotation="0 -90 0" scale="5 5 5" position="5 0 0"></a-gltf-model>
        </a-entity>

        <a-entity id="hallway">
          <a-gltf-model src="#wall" scale="5 5 5" position="-5 0 -10"></a-gltf-model>
          <a-gltf-model src="#wall" scale="5 5 5" position="-5 0 2"></a-gltf-model>
          <a-gltf-model src="#wall" rotation="0 -90 0" scale="5 5 5" position="1 0 -14"></a-gltf-model>
          <a-gltf-model src="#wall" rotation="0 90 0" scale="5 5 5" position="1 0 3.5"></a-gltf-model>
        </a-entity>

        <a-entity id="room1">
          <a-gltf-model src="#wall" scale="5 5 5" position="7 0 -19"></a-gltf-model>
        </a-entity>


       
     
        <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="gray" material="src: #floorTexture;repeat: 30 30" static-body></a-plane>
      <!-- MainCamera -->
        <a-camera active id="mainCamera" position="7 1.5 -5" kinema-body="radius: 0.8">
          <a-cursor id="mainCursor" raycaster="objects: [interact]">
            <a-image id="Slain" scale="11 6 10" src="enemy_slain.png" opacity="0" position="0 0 -2"></a-image>
            <a-image id="Died" scale="11 1 10" src="died.png" opacity="0" position="0 0 -2"></a-image>
          </a-cursor>
        </a-camera>

     <!-- Enemy Camera -->
        <a-camera active="false" id="cylinderCamera" position="-25 6 0" wasd-controls-enabled="false">
          <a-cursor raycaster="objects: [interact]" id="cylinderCursor">
            <a-text id="output" value="score" scale="0.2 0.2 0.2" position="-1.7 0.7 0"></a-text>
            <a-text id="output" value="combo" scale="0.2 0.2 0.2" position="-1.5 -0.6 0"></a-text>
          </a-cursor>
        </a-camera>

      </a-scene>

    </body>
</html>
